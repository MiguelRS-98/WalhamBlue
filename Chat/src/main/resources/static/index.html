    <body>
        <div class="blockTitle">
            <a title="Nike" href="https://www.nike.com/xl/"><img class="frontSponsor" src="images/sponsor/MainSponsor0.png" alt="Nike"/></a>

            <a title="NoRacism" href="https://www.premierleague.com/reportracism"><img class="frontSponsor" src="images/sponsor/NoRacism1.png" alt="NoRacism"/></a>
        </div>
        <div class="blockMenu">
            <div class="mainBlockOption">
                <img class="imgMainOption" onclick="location.href='https://salty-earth-92426.herokuapp.com'" src="images/icon/WalhamBlueIcon.png" alt="Logo"/>
            </div>
            <div class="secondBlockOption">
                <button class="secondOption" type="reset" onclick="location.href='https://salty-earth-92426.herokuapp.com/matches/premier-league'">MATCHES</button>
                <button class="secondOption" type="reset" onclick="location.href='https://salty-earth-92426.herokuapp.com/squad'">SQUAD</button>
                <button class="secondOption" type="reset" onclick="location.href='https://salty-earth-92426.herokuapp.com/history'">HISTORY</button>
                <button class="secondOption" type="reset" onclick="location.href='https://mytickets.tickets.com/buy/MyTicketsServlet?orgid=22753&agency=CHELSEA_MYTIXX'">TICKETS</button>
                <button class="secondOption" type="reset" onclick="location.href='https://young-sands-74652.herokuapp.com'">CHAT</button>
            </div>
        </div>
        
        <h2 class="mainTitle">CHAT</h2>
        <div id="username-page">
            <div class="username-page-container">
                <form id="usernameForm" name="usernameForm">
                    <div class="form-group">
                        <input type="text" class="user" class="form-control" id="name" placeholder="Name" autocomplete="off"/>
                        <button type="submit" class="accent username-submit">START BLUE COMMUNITY</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="chat-page" class="hidden">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 class="titleChat">COMMUNITY WALHAM BLUE</h2>
                </div>
                <ul id="messageArea"></ul>
                <form id="messageForm" name="messageForm" nameForm="messageForm">
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" class="form-control" id="message" placeholder="Type a message..." autocomplete="off"/>
                            <button type="submit" class="primary">SEND</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br></br>
